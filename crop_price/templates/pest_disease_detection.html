<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8fafc;
      color: #333;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #1e40af;
      color: #fff;
      padding: 20px 0;
      min-height: 100vh;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 12px 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar ul li:hover,
    .sidebar ul li.active {
      background: #2563eb;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 20px 30px;
    }

    .main h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    /* Dashboard grid */
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    /* Card styles */
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
    }

    .card .icon {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .card h3 {
      font-size: 18px;
      margin: 0 0 8px;
    }

    .card p {
      font-size: 14px;
      color: #555;
      margin: 0;
    }

    /* Colors for icons */
    .green { color: #16a34a; }
    .yellow { color: #f59e0b; }
    .red { color: #dc2626; }
    .blue { color: #2563eb; }
    .indigo { color: #4f46e5; }
    .purple { color: #7c3aed; }
    .teal { color: #0d9488; }

    /* Filter Section */
    .filter-section {
      margin: auto; text-align: center;
      padding: 20px; max-width: 900px;
    }
    .filter-section h2 { font-size: 24px; color: #1e40af; margin: 10px; }
    .filter-group {
      display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-bottom: 20px;
    }
    select {
      padding: 10px 14px; border-radius: 8px; border: 1px solid #ccc; font-size: 15px;
    }
    .btn-enter {
      background: #1e40af; color: #fff; border: none;
      padding: 10px 24px; border-radius: 25px; cursor: pointer; font-size: 16px;
      transition: .3s;
    }
    .btn-enter:hover { background: #047857; }

    /* Table */
    .table-container { overflow-x: auto; max-width: 1000px; margin: 0 auto 50px; }
    table {
      width: 100%; border-collapse: collapse; margin-top: 20px;
    }
    th, td {
      padding: 12px; border: 1px solid #ddd; text-align: center;
    }
    th { background: #1e40af;
      color: #fff; }

    .image-form{
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        justify-content: center;
    }

    .btn{
        width: 10vw;
        margin-right: 4vh;
        height: 5vh;
    }

    .image-input{
        margin-left: 8vh;
    }

    

  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Dashboard</h2>  
    <ul>
      <li onclick="gotoHome()" class="active">Dashboard</li>
      <li onclick="gotoChatbot()">Crop Advice</li>
      <li onclick="gotoWeather()" >Weather Alerts</li>
      <li onclick="gotoPest()">Pest Detection</li>
      <li onclick="gotomarket()" >Market Prices</li>
      <li>Storage Godown</li>
      <li>Tractor Driver Connect</li>
      <li>Harvest Labour Connect</li>
    </ul>
  </div>

  <!-- Main content -->
  <div class="main">

    <section class="filter-section">
        <h2>Pest/Disease Detection</h2>

        
        <form action="{% url 'pestDisease' %}" method="post" enctype="multipart/form-data" class="image-form">
            {% csrf_token %}
            <input class="image-input" type="file" name="image" id="image" required>
            <button class="btn" type="submit">Submit</button>
        </form>

        {% if output_url %}
            <h2>Result</h2>
            <img src="{{ output_url }}" alt="result image" style="max-width:400px;">
        {% endif %}
    </section>

  </div>

  <script>
      function gotomarket(){
        window.location.href="http://localhost:8000/marketPrice"
    }

    function gotoPest(){
        window.location.href="http://localhost:8000/pest"
    }

    function gotoChatbot(){
        window.location.href="http://localhost:8000/chatbot"
    }

    function gotoWeather(){
        window.location.href="http://localhost:8000/weather"
    }

    function gotoHome(){
        window.location.href="http://localhost:8000"
    }
  </script>
</body>
</html>
